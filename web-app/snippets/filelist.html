
<ul class="nav nav-pills nav-stacked">

    <li ng-repeat="name in pad.filenames track by $index" ng-class="{active: service.isActive($index)}">
        <a href="#" ng-click="service.select($index)" class="file" ng-show="!service.isEditing($index)">
            {{name}}
            <span ng-show="!service.isReadme(pad, $index)">
                <button 
                    type="button" 
                    ng-class="{'btn btn-xs control pull-right': true, 'btn-primary': service.isActive($index), 'btn-default': !service.isActive($index)}" 
                    ng-click="this.pad = service.remove(pad, $index)"
                    data-toggle="tooltip" 
                    data-placement="auto" 
                    title="delete">
                    <span class="fa fa-trash-o"></span>
                </button>

                <button 
                    type="button" 
                    ng-class="{'btn btn-xs control pull-right': true, 'btn-primary': service.isActive($index), 'btn-default': !service.isActive($index)}"  
                    ng-click="service.edit($index)"
                    data-toggle="tooltip" 
                    data-placement="auto" 
                    title="rename">
                    <span class="fa fa-pencil"></span>
                </button>
            </span>
        </a>

        <div class="input-group" ng-show="service.isEditing($index)">
            <input type="text" ng-class="{'form-control': true, 'has-error': service.validate(pad.filenames[$index])}" ng-model="pad.filenames[$index]" ng-required="true" ng-minlength="1" ng-maxlength="64" ng-pattern="/\w+/" autofocus>
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-disabled="!service.validate(pad.filenames[$index])" ng-click="service.done(pad, $index)" data-toggle="tooltip" data-placement="auto" title="done renaming"><span class="fa fa-check"></span></button>
            </div>
        </div>
    </li>
</ul>
