    <!--[if lt IE 7]>

    <header class="ats-pad-header">
        <div class="row">
            <div class="col-md-8 col-md-offset-1 ats-pad-logo">
                <h1>
                    <b>atspad</b><sup><small>&beta;</small></sup>
                    <span class="ats-pad-navbar" ng-controller="NavbarCtrl">
                        <a href="#/{{id}}" ng-class="{'btn btn-lg btn-link': true, active: false}" role="button">Home</a>
                        <a href="#/about" ng-class="{'btn-lg btn btn-link': true, active: false}" role="button">About</a>
                        <a href="#/help" ng-class="{'btn-lg btn btn-link': true, active: false}" role="button">Help</a>
                    </span>
                </h1>
                <p><i>your online ats playground</i></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <div class="alert alert-dismissable alert-warning">
                    <button type="button" class="close" data-dismiss="alert"><i class="fa fa-times"></i></button>
                    <h4>Warning!</h4>
                    <p>This site is still in beta. You may encounter problems, or lose data.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Add your site or application content here -->
    <div ng-view=""></div>

    <footer class="row">
        <div class="col-md-10 col-md-offset-1">
            <hr>
            <div class="ats-pad-footer">
                Copyright &copy; 2014 Hanwen Wu 
            </div>
        </div>
    </footer>
