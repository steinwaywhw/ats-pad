<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="node_modules/term.js/src/term.js"></script>
	<script type="text/javascript" src="node_modules/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="client.js"></script>
	
</head>
<body>
	<div id="term"></div>

	<script type="text/javascript">
	var options = {};
	options.parent = document.getElementById("term");
	options.cols = 140;
	options.rows = 19;
	options.wait = 0;
	options.remote = "localhost:8023"

	client.open(options)
	client.run(options)
	</script>
</body>
</html>
